<h2>Pets</h2>

<form class="pet-form" [formGroup]="petForm" (ngSubmit)="addPetSubmit()">
  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput  type="text" id="name" name="name" formControlName="name">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Type</mat-label>
    <input matInput id="type" name="type" formControlName="type">
  </mat-form-field>

  <button mat-button color="accent" type="submit">Submit</button>
</form>
